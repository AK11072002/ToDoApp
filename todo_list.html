<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="todo_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <body>
        <div class="app">
            <div class="main-heading ">
                <h1>To-Do List</h1>
                <div class="s-button">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input id="search-input" type="text" placeholder="Search" onkeyup="searchTodos();">
                </div>
            </div>
            <div class=" adder">
                <input id="todo-input" type="text" placeholder="Add your task" onkeypress="handleKeyPress(event);">
                <button class="add-button" onclick="addTodo();">Add</button>
            </div>
            <div class="todo-contaner"></div>
        </div>
    <script src="todo_list.js"></script>
</body>
</html>
